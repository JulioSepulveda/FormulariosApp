<h2>Reactivos:<small> Dinámicos </small></h2>
<hr>

<form (ngSubmit)="guardar()"
      autocomplete="off"
      [formGroup]="miFormulario">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" 
                   formControlName="nombre"
                   placeholder="Nombre de la persona">

            <span class="form-text text-danger"
                  *ngIf="validarCampo('nombre')">
                 Este campo es obligatorio y debe tener mínimo 3 caracteres
            </span>
        </div>
    </div>

    <!-- Agregar -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control" 
                   [formControl]="nuevoFavorito"
                   placeholder="Agregar favorito"
                   (keyup.enter)="agregarFavorito()">
                   

                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarFavorito()">
                    Agregar
                </button>
            </div>           
        </div>
    </div>

    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9 " formArrayName="favoritos">

            <!-- Para poder rellenar de forma dinámica los favoritos llamamos al get que hemos creado -->
            <div class="input-group mb-1"
                 *ngFor="let favorito of favoritosArr.controls; let i = index">

                <input class="form-control"
                       [formControlName]="i">

                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="borrar(i)">
                    Eliminar
                </button>

            </div>
            
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                    class="btn btn-primary float-end"
                    (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Valid</span>
<pre>{{ miFormulario.valid }}</pre>
<br>
<span>Value</span>
<pre>{{ miFormulario.value | json }}</pre>
<br>
<span>Agregar Juego</span>
<pre>{{ nuevoFavorito.valid }}</pre>
